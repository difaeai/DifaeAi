<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Universal Camera Bridge Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Universal Camera Bridge Demo</h1>
      <section>
        <h2>WebRTC Player</h2>
        <div id="webrtc-status">Idle</div>
        <video id="webrtc-video" autoplay playsinline controls></video>
        <button id="start-webrtc">Start WebRTC</button>
      </section>

      <section>
        <h2>HLS Fallback</h2>
        <video id="hls-video" controls></video>
      </section>

      <section>
        <h2>Playback Token</h2>
        <form id="token-form">
          <label for="cameraId">Camera ID</label>
          <input id="cameraId" name="cameraId" required />
          <button type="submit">Request Token</button>
        </form>
        <pre id="token-output"></pre>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/janus-gateway@1.1.3/dist/janus.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
