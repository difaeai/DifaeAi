name: Build Windows Bridge Agent

on:
  workflow_dispatch:
  push:
    paths:
      - 'bridge-agent/**'
      - '.github/workflows/build-windows-bridge-agent.yml'

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
        working-directory: bridge-agent
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: 'x64'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build standalone executable
        run: pyinstaller --onefile --name "BERRETO-Bridge" bridge_agent/cloud_agent.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BERRETO-Bridge-windows
          path: bridge-agent/dist/BERRETO-Bridge.exe
          if-no-files-found: error
