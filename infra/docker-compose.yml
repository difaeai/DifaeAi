version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: camera-bridge-postgres
    environment:
      POSTGRES_DB: camera_bridge
      POSTGRES_USER: camera_bridge
      POSTGRES_PASSWORD: camera_bridge
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  rtsp-simulator:
    image: bluenviron/mediamtx:latest
    container_name: camera-bridge-rtsp
    environment:
      MTX_PROTOCOLS: tcp
    ports:
      - "8554:8554"
      - "1935:1935"
    command: ["mediamtx"]

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: camera-bridge-backend
    env_file:
      - ../sample-configs/backend.env.example
    environment:
      RTSP_TEST_URL: rtsp://rtsp-simulator:8554/mystream
    depends_on:
      - postgres
      - rtsp-simulator
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
    container_name: camera-bridge-frontend
    environment:
      VITE_BACKEND_URL: http://backend:4000
    depends_on:
      - backend
    ports:
      - "5173:4173"

  bridge-agent:
    build:
      context: ..
      dockerfile: bridge-agent/Dockerfile
    container_name: camera-bridge-agent
    volumes:
      - ../sample-configs/bridge-agent.yaml:/app/config/bridge-agent.yaml:ro
    network_mode: "host"

volumes:
  postgres-data:
